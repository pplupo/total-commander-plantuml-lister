; Rendering is performed locally via Java + plantuml.jar.

[render]
; Output format: "svg" (default) or "png"
prefer=svg
; Rendering backend: "java" (default) or "web"
renderer=java

[plantuml]
; If empty, the plugin will auto-try "plantuml.jar" placed next to the plugin DLL.
; You can also point to a custom jar path here.
jar=plantuml-mit-1.2025.7.jar

; Optional explicit path to javaw.exe or java.exe.
; If empty, javaw/java will be searched on PATH.
java=

; Kill the JAR process if it hangs (ms)
timeout_ms=8000

[detect]
; Reported detect string for Total Commander installation
string=EXT="PUML" | EXT="PLANTUML" | EXT="UML" | EXT="WSD" | EXT="WS" | EXT="IUML"

[debug]
; Optional log file path (defaults to plantumlwebview.log next to the plugin DLL)
; Set log_enabled=0 to disable logging entirely
log_enabled=0
log=
